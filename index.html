<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LimScooters</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">  <!-- Sfondo nero/trasparente -->

      <!-- Intestazione -->
      <header>
        <img class="logo" src="logo.png" alt="logo">
        <h2 id="title">Taking Booleaners from A to B</h2>
      </header>

      <!-- Tasti centrali -->
      <nav class="buttons">
        <form>
          <input type="button" name="prenota" value="Prenota">
          <input type="button" name="termina" value="Termina prenotazione">
          <input type="button" name="luci" value="Accendi Luci">
        </form>
      </nav>

      <!-- Elenco dei monopattini -->
      <main>
        <!-- Primo monopattino -->
        <div class="scooter">
          <input type="checkbox" name="primo"> <span>Monopattino Gino22</span>
          <div>&#8614 Via Guadalametri - a 220 metri da te <br> Stato carica:</div>
          <div class="charge1"></div>
        </div>

        <!-- Secondo monopattino -->
        <div class="scooter">
          <input type="checkbox" name="primo"> <span>Monopattino Mike24</span>
          <div>&#8614 Via Ricciardoni - a 420 metri da te <br> Stato carica:</div>
          <div class="charge2"></div>
        </div>

        <!-- Terzo monopattino -->
        <div class="scooter">
          <input type="checkbox" name="primo"> <span>Monopattino Fede154</span>
          <div>&#8614 Via Mentarini - a 490 metri da te <br> Stato carica:</div>
          <div class="charge3"></div>
        </div>
      </main>
    </div>
  </body>
</html>
